    <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Noisy Tweets</title>
        
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/cerulean-bootstrap.min.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/site.css">    
        
        <script src="js/Chart.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    </head>
    <body>
        
        <div class="container">
            <div id="logo" class="row text-center">
                <h1>Noisy Tweets <span id="play-btn" class="pull-right glyphicon glyphicon-play"></span></h1>
            </div>
            <br />

            <div class="row">
                <div id="left-container" class="col-sm-4">
                    <div class="row well">
                        <h4>Emoji Stream</h4>
                        <div id="emojis-section">
                            {{ emojis }}
                        </div>
                    </div>

                    <div id="tweets" class="row well">
                            <h4>Live Tweets</h4>
                            <table id="tweets-table" class="table">
                                <thead>
                                    <tr>
                                        <th>Tweet</th>
                                        <th>Sentiment</th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                    <tr class="danger">
                                        <td>das</td>
                                        <td>sadasdasdasd</td>
                                    </tr>
                                    <tr class="success">
                                        <td>das</td>
                                        <td>sadasdasdasd</td>
                                    </tr>
                                    <tr class="danger">
                                        <td>das</td>
                                        <td>sadasdasdasd</td>
                                    </tr>
                                    <tr class="success">
                                        <td>das</td>
                                        <td>sadasdasdasd</td>
                                    </tr>
                                    <tr class="danger">
                                        <td>das</td>
                                        <td>sadasdasdasd</td>
                                    </tr>
                                    <tr class="success">
                                        <td>das</td>
                                        <td>sadasdasdasd</td>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
                </div>

                <div id="right-container" class="col-sm-8">
                    <div class="well">
                        <canvas id="myChart" width="710" height="400"></canvas>
                   </div>
                </div>
            </div>
        </div>
        
        <script src="js/Chart.js"></script>
        <script src="js/main.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    </body>
</html>
